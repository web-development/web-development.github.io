<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Demo-Seite: Javascript und Module</title>
  <style>
    main {
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, Helvetica, sans-serif;
    }
    .flex {
      display: flex;
      gap: 5px;
    }
  </style>

  <body  id="bg">
    <main>
      <nav class="flex">
        <a href="no-module.html">ohne Module</a>
        |
        <b>mit Modul</b>

      </nav>
      <h1>Variablen in Javascript mit Modul</h1>

      <script type="module">
        let a = 1;

        import { b, setB } from './meinmodule.js';

        console.log("direkt im html mit type=module kann ich variable b sehen:", b);

        // b += 10;

        console.log("direkt im html mit type=module kann ich variable b nicht verändern!!!!:");

        setB(42);

        console.log("direkt im html mit type=module kann ich variable b sehen:", b);

      </script>
      <p>
        Aus einem Javscript-Modul wird nur das
        übernommen, was explizit mit import genannt wird.

        In diesem Fall:

        <ul>
          <li>Die Variable b im Module kann nur als Konstante importiert werden</li>
          <li>Die Funktion setB() wird importiert</li>
        </ul>

      </p>
    </main>


  </body>
  </html>
