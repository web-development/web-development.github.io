<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo Page for CSS Layout options: Normal Flow, Flex, Grid</title>
    <style>
      body {
        min-height: 100vh;
        display:grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: auto 1fr;
      }
      main {
        grid-column: 1 / 3;
      }
      section iframe {
        width: 80%;
        height: 70%;
        border: 1px solid black;
      }
    </style>

    <script>
      function set(page) {
        document.getElementById('desktop').src = page;
        document.getElementById('mobile').src = page;
      }
      window.onload = function() {
        set('normal.html');
      }
    </script>

  <body>
    <main>
    <h1>Demo Page</h1>
    <p>This is a demo page for testing CSS layout options. Resize the page!</p>
    <p>
    <button onclick="set('normal.html')">normal flow</button>
    <button onclick="set('flex.html')">flex</button>
    <button onclick="set('grid.html')">grid</button>
    </p>
    </main>

    <section>
      <h2>Desktop</h2>
      <iframe id="desktop"></iframe>
    </section>
    <section>
      <h2>Mobile</h2>
      <iframe id="mobile"></iframe>
    </section>
  </body>

</html>
